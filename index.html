<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="walo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="walo">

        <form class="register">
            <div class="titre-register">
                <h1>Registration</h1>
            </div>
            <div class="inp-2">
                <div class="box-3">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="box-4">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="User Name">
                </div>
                <div class="box-5">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <div class="tt">
                <label><sup><input class="check-2" type="checkbox"></sup>I agre to the terms & condition</label>
            </div>
            <div>
                <button class="btn-2">CREATE ACCOUNT</button>
            </div>
            <div class="login-link">
                <h5>Already have an account? <a class="login--link" href="#">Login</a></h5>
            </div>
        </form>


        <div class="login">
            <div class="titre-login">
                <h2>Login</h2>
            </div>
            <form>
                <div class="icons">
                    <a href="#"><i class="bi bi-google"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
                <h4>or use your email password</h4>
                <div class="inp">
                    <div class="box-1">
                        <i class="fa-solid fa-user"></i>
                        <input class="user" type="text" placeholder="User Name">
                    </div>
                    <div class="box-2">
                        <i class="fa-solid fa-lock"></i>
                        <input id="mod_pass" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="password">
                    <label> <sup><input class="check" type="checkbox"></sup>Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <div id="test">
                    <button class="btn">SIGN IN</button>
                </div>
                <div class="register-link">
                    <h5>D'ont have an account? <a class="register--link" href="#">Register</a></h5>
                </div>
            </form>
        </div>
    </div>
    <script src="waloo.js"></script>
</body>

</html>
